<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MIA</title>
</head>

<body>
    <header>

        <div class="header">
            
            <div class="header__top">
                <div class="header__player">
                    <span class="icon user"></span>
                    <span id="js-playerName">
                        Player 1       
                    </span>
                </div>
                <button class="btn" id="js-nextRound" disabled>Volgende ronde</button>
            </div>
            
            <div class="header__bottom">
                <div class="header__maxthrow">
                    Maximaal aantal worpen:
                    <span id="js-maxThrow"></span>
                </div>
                <div class="header__currentthrow">
                    Aantal keer gegooid:
                    <span id="js-currentThrow"></span>
                </div>
            </div>
        </div>

    </header>
    
    <section>
        <div class="playfield">
            <div class="playfield__dices">
                <div class="dices">

                    <div id="js-dice1">
                        <div class="dot"></div>
                    </div>
                    <div id="js-dice2">
                        <div class="dot"></div>
                    </div>
                    
                </div>
                <div class="playfield__dices-bottom">
                    <button class="btn" id="js-throw">Gooi!</button>
                </div>
                
            </div>

            <div class="playfield__ranking">
                <div class="playfield__container" id="rankTable">
                   
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <div class="bottom">
            <button class="btn" id="js-nextPlayer" disabled>Volgende speler</button>
        </div>
    </section>

    <div class="overlay" id="js-modal">
        <div class="modal">
            <h2>Spelinstellingen</h2>
            <div class="settings-container">
                <div class="settings-container__player">
                    <input type="text" name="name" class="js-settingsName" placeholder="Naam">
                    <button class="js-settingsName-delete">Verwijderen</button>
                </div>
                <button class="js-settingsField-add">Veld toevoegen</button>
            </div>
            <button class="btn" id="js-settings-start">Start</button>
        </div>
    </div>


    <script src="js/app.js"></script>

</body>

</html>
